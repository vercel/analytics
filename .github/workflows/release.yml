name: Publish
on:
  release:
    types: [created]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - name: install
        run: pnpm install
      - name: lint
        run: pnpm -r lint
      - name: type-check
        run: pnpm -r type-check
      - name: prettier
        run: pnpm prettier -c .
      - name: build
        run: pnpm -r build
      - run: pnpm --filter @vercel/analytics publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
