name: Publish
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: install
        run: pnpm install
      - name: lint
        run: pnpm -r lint
      - name: type-check
        run: pnpm -r type-check
      - name: prettier
        run: pnpm prettier -c .
      - name: set-version
        run: npm version ${{ github.event.release.tag_name }} --no-git-tag-version
      - name: build
        run: pnpm -r build
      - run: pnpm --filter @vercel/analytics publish ${{ if eq(github.event.release.prerelease, true) }}--tag beta{{ else }} {{ end }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
